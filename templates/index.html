<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads 关键词分析工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Google Ads 关键词分析工具</h1>
            <p class="lead">输入关键词，获取搜索量、KD、CPC等核心数据</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="keyword-form" class="mb-4">
                            <div class="input-group mb-3">
                                <input type="text" id="keyword-input" class="form-control form-control-lg" placeholder="输入关键词..." required>
                                <button class="btn btn-primary" type="submit">分析</button>
                            </div>
                        </form>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p>正在分析关键词数据，请稍候...</p>
                        </div>

                        <div id="error-message" class="alert alert-danger d-none"></div>

                        <div id="results" class="d-none">
                            <h3 class="card-title mb-4">关键词: <span id="result-keyword"></span></h3>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">搜索量 (美国)</h5>
                                            <p class="card-text fs-3" id="volume-us">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">搜索量 (全球)</h5>
                                            <p class="card-text fs-3" id="volume-global">-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">关键词难度 (KD)</h5>
                                            <p class="card-text fs-3" id="kd">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">CPC</h5>
                                            <p class="card-text fs-3" id="cpc">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">关键词类型</h5>
                                            <p class="card-text fs-3" id="type">-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">竞争度</h5>
                                    <p class="card-text" id="competition">-</p>
                                    <div class="progress">
                                        <div class="progress-bar" id="competition-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">© 2023 Google Ads 关键词分析工具</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
